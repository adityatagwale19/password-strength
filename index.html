<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strenght</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="inputBox">
            <input type="password" placeholder="Password" id="password">
            <button type="submit"><img src="angles-right-solid.svg" id="showPassword"></button>
            <p id="message"> Password is <span id="stringth"></span></p>
        </div>
    </div>

    <script>
        let password = document.getElementById("password");
        let showPassword = document.getElementById("showPassword");
        let stringth = document.getElementById("stringth");
        let msg = document.getElementById("message");

        showPassword.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
            }
            else{
                password.type = "password";
            }
        }

        password.addEventListener('input',() => {
            if(password.value.length > 0){
                message.style.display = "block";
            }
            else{
                message.style.display = "none";
            }
            if(password.value.length < 4){
                stringth.innerHTML = "weak";
                password.style.borderColor = "#d00000";
                message.style.color = "#d00000";
            }
            else if(password.value.length >= 4 && password.value.length < 8){
                stringth.innerHTML = "medium";
                password.style.borderColor = "#ffc300";
                message.style.color = "#ffc300";
            }
            else if(password.value.length > 8){
                stringth.innerHTML = "strong";
                password.style.borderColor = "green";
                message.style.color = "green";
            }
        })
    </script>
</body>
</html>
